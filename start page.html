<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello0</title>
    <script>
        function greet()
        {
            let name = document.querySelector("#name").value;
            alert("Hello," +  name);
        }
    </script>
    
</head>
<body>
    <form onsubmit="greet(); return false;">
        <input autocomplete="off" autofocus id="name" type="text" placeholder="Enter your name">
        <input type="submit">
    </form>
    <h2>Welcome to this website </h2>

    <button id="red">R</button>
    <button id="green">G</button>
    <button id="blue">B</button>
    <script>

        let body = document.querySelector("body");
        document.querySelector("#red").onclick = function(){
            body.style.backgroundColor = "red";
            body.style.color = "white";
        };
        document.querySelector("#green").onclick = function(){
            body.style.backgroundColor = "green";
        };
        document.querySelector("#blue").onclick = function(){
            body.style.backgroundColor = "blue";
        };

    </script>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam exercitationem blanditiis sint id aliquid eius saepe libero quisquam minima temporibus! Iusto iste placeat nihil animi officia repudiandae minima commodi fuga.</p>
    <select>
        <option value="xx-large">xx-large</option>
        <option value="x-large">x-large</option>
        <option value="large">large</option>
        <option selected value="initial">initial</option>
        <option value="small">small</option>
        <option value="x-small">x-small</option>
        <option value="xx-small">xx-small</option>
    </select>

    <script>
        document.querySelector("select").onchange = function(){
            document.querySelector("body").style.fontSize = this.value;
        };

    </script>

    
</body>
</html>
